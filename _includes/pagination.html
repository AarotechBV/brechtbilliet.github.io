<div class="pagination">
    <div class="container">
        {% if paginator.next_page %}
            <a href="{{ site.baseurl }}{{ paginator.next_page_path }}" class="button old-posts">Older Posts</a>
        {% endif %}
        {% if paginator.previous_page %}
            <a href="{{ site.baseurl }}{{ paginator.previous_page_path }}" class="button new-posts">Newer Posts</a>
        {% endif %}
    </div>
</div>
